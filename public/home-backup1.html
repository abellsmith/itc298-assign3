<form action="/search" method="post">
    Course name: <input type="text" name="course"><br>
    <button>Search</button>
    <button>Add</button>
    <button>Delete</button>
</form>

<script>
    $(document).ready(function(){
        var buttons = $('button');
        buttons.on('click', function() {
            var $this = $(this);
            $('form').attr('action', $this.text().toLowerCase();)
        });
    })
</script>
